{% extends 'layout_inner.html' %}


{% block body %}


<div class="container">
  <h2>Indian Institute of technology, Mandi</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >

      <div class="item active">
        <img src="/../static/img/IIT.png" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="color:black">South campus</h3>
          <p style="color:black">IIT Mandi</p>
        </div>
      </div>

      <div class="item">
        <img src="/../static/img/IITmandiEntrace.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="color:black">Place of greenery</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="/../static/img/IITMandiGroup.png" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3 style="color:rgb(12,35,58)">IIT Mandi</h3>
          <p style="color:rgb(12,35,58)">A great community</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



{% endblock %}
